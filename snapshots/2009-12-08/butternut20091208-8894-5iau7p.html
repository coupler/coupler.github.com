    <div id="main" class="container_16">
      <div id="sidebar" class="grid_2">

            <a href="#">

          </li>

<div class="about">

          <a href="#">

      <div id="content" class="grid_14">
        <div class="inner">
          <h1>
            New Project
          </h1>
          <form method="post" action="/projects">
            <p>
              <label for="name">
                Name
              </label>
              <br><input id="name" name="project[name]" type="text" value="My Project" disabled></p>
            <p>
              <label for="description">
                Description
              </label>
              <br><input id="description" name="project[description]" type="text" disabled></p>
            <p>
              <input type="submit" value="Submit" disabled>
               or 
              <a href="#">
                Cancel
              </a>
            </p>
          </form>
        </div>
      </div>
      <div class="clear">
      </div>
    </div>
