<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Coupler</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<meta http-equiv="Content-Style-Type" content="text/css">
<link rel="stylesheet" type="text/css" media="all" href="reset.css">
<link rel="stylesheet" type="text/css" media="all" href="text.css">
<link rel="stylesheet" type="text/css" media="all" href="960.css">
<link rel="stylesheet" type="text/css" media="all" href="style.css">
</head>
<body>
<div id="main" class="container_16">

<div id="sidebar" class="grid_2">
  <ul>
<li><a href="#"><img src="home.gif">Home</a></li>
  </ul>
<div class="about">
    Coupler is open source software.  View the source
    <a href="#">here</a>.
  </div>
</div>

<div id="content" class="grid_14">
<div class="inner">
    <h1>New Resource for My Project</h1>


<form method="post" action="/projects/my_project/resources">
  <table class="form"><tbody align="left">
<tr>
<td class="left"><label for="name">Name</label></td>
      <td>
        <input id="name" name="resource[name]" type="text" value="People" disabled>
</td>
    </tr>
<tr class="alt">
<td class="left"><label for="adapter">Type</label></td>
      <td>
        <select id="adapter" name="resource[adapter]" disabled><option value="mysql" selected>MySQL</option></select>
</td>
    </tr>
<tr>
<td class="left"><label for="host">Host</label></td>
      <td>
        <input id="host" name="resource[host]" type="text" value="localhost" disabled>
</td>
    </tr>
<tr class="alt">
<td class="left"><label for="port">Port</label></td>
      <td>
        <input id="port" name="resource[port]" type="text" value="12345" disabled>
</td>
    </tr>
<tr>
<td class="left"><label for="username">Username</label></td>
      <td>
        <input id="username" name="resource[username]" type="text" value="coupler" disabled>
</td>
    </tr>
<tr class="alt">
<td class="left">
<label for="password">Password</label><br>
</td>
      <td>
        <input id="password" name="resource[password]" type="password" value="cupla" disabled>
</td>
    </tr>
<tr>
<td class="left"><label for="database_name">Database</label></td>
      <td>
        <input id="database_name" name="resource[database_name]" type="text" value="fake_data" disabled>
</td>
    </tr>
<tr class="alt">
<td class="left"><label for="table_name">Table</label></td>
      <td>
        <input id="table_name" name="resource[table_name]" type="text" value="people" disabled>
</td>
    </tr>
</tbody></table>
<p>
    <input type="submit" value="Submit" disabled> or <a href="#">Cancel</a>
  </p>
</form>

</div>
</div>
<div class="clear"></div>

</div>

</body>
</html>
